global:
  scrape_interval: 15s  # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    monitor: 'mlops-exchange-rate-monitor'
    environment: 'production'

# Alertmanager configuration (optional, for future use)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"  # Uncomment if you add alert rules

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Scrape FastAPI prediction service
  - job_name: 'fastapi-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['model-api:8000']
        labels:
          service: 'exchange-rate-api'
          environment: 'production'
    scrape_interval: 10s  # Scrape more frequently for real-time monitoring
    scrape_timeout: 5s

