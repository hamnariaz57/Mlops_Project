name: Continuous Delivery Pipeline

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:  # Allow manual triggering

env:
  DOCKER_IMAGE_NAME: exchange-rate-model
  DOCKER_REGISTRY: docker.io  # Change to your registry (e.g., ghcr.io)
  IMAGE_TAG: ${{ github.sha }}

jobs:
  fetch-model:
    name: Fetch Best Model from MLflow
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.fetch.outputs.run_id }}
      model_path: ${{ steps.fetch.outputs.model_path }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install mlflow joblib python-dotenv
      
      - name: Fetch best model from MLflow
        id: fetch
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          python fetch_model.py > model_info.txt
          RUN_ID=$(grep "MLFLOW_RUN_ID=" model_info.txt | cut -d'=' -f2)
          MODEL_PATH=$(grep "MODEL_PATH=" model_info.txt | cut -d'=' -f2)
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "model_path=$MODEL_PATH" >> $GITHUB_OUTPUT
          echo "Fetched model from run: $RUN_ID"
      
      - name: Upload model artifact
        uses: actions/upload-artifact@v3
        with:
          name: model
          path: models/rf_model.pkl
          if-no-files-found: error

  build-and-push:
    name: Build and Push Docker Image
    needs: fetch-model
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download model artifact
        uses: actions/download-artifact@v3
        with:
          name: model
          path: models/
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest
            type=raw,value=v1.0.0
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.model
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MLFLOW_RUN_ID=${{ needs.fetch-model.outputs.run_id }}
            MODEL_PATH=/app/models/rf_model.pkl
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max
      
      - name: Output image info
        run: |
          echo "Docker image built and pushed successfully!"
          echo "Image: ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  verify-deployment:
    name: Verify Deployment
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run deployment verification
        run: |
          docker pull ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest || true
          echo "Deployment verification: Image available in registry"

